<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Text Translator</h1>
        <form id="translationForm">
            <div class="form-group">
                <label for="text">Text to Translate:</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="src_lang">Source Language:</label>
                <input type="text" class="form-control" id="src_lang" name="src_lang" required>
            </div>
            <div class="form-group">
                <label for="dest_lang">Destination Language:</label>
                <input type="text" class="form-control" id="dest_lang" name="dest_lang" required>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        <hr>
        <h3>Translated Text:</h3>
        <p id="translatedText" class="bg-light p-3"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        $('#translationForm').on('submit', function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                type: 'POST',
                url: '/translate',
                data: formData,
                success: function(response) {
                    $('#translatedText').text(response.translated_text);
                }
            });
        });
    </script>
</body>
</html>
